<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos Android</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3ddc84">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      background-color: #3ddc84;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Estudos Android</h1>
  <p>PLAY STORE DE MERDA!!!!!</p>
  <button onclick="installPrompt()">TEST</button>

<script>
  let deferredPrompt = null;
  let promptDetectado = false;

  // Detecta se o navegador é compatível com o PWA e dispara o evento
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    promptDetectado = true; // Flag de sucesso
  });

  // Fallback: se não for disparado em 5 segundos, redireciona
  setTimeout(() => {
    if (!promptDetectado) {
      window.location.href = "https://WWW.GOOGLE.COM";
    }
  }, 5000); // tempo de espera em milissegundos
</script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker registrado!"))
        .catch((error) => console.error("Erro ao registrar:", error));
    }
  </script>
</body>

</html>
